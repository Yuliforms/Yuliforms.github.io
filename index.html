<html>
    <head>
        <title>Formulario YIOC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
        <script type="module" src="cmp/enviar.js"></script>
    </head>
    <body>
         <form id="formu" action="javascript:enviar();">
        <h1>Formulario </h1>
        <hr style="color:red; background-color:red; width:80%;" />
        <p><input type="text" id="boleta" required placeholder="Boleta"></p>
             <p><output id="salidaBoleta"></output></p>
        <p><input type="text" id="nombre" required placeholder="Nombre"></p>
         <p><output id="salidaNombre"></output></p>
        <p><input type="text" id="grupo" required placeholder="Grupo"></p>
          <p><output id="salidaGrupo"></output></p>
        <p><input type="text" id="materia" required placeholder="Materia"></p>
          <p><output id="salidaMateria"></output></p>
        <p>Fecha: 
        <input type="date" id="fecha" required placeholder="Fecha"> </p>
         <p><output id="salidaFecha"></output></p>
        
      <p>
        <button type="submit">Enviar</button>
      </p>
         </form>
        <footer>
            Copyright Yuliana Ortiz
        </footer>
     <script src="cmp/enviar.js"></script>
    </body>
    
</html>
