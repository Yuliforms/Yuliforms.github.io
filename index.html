<html>
    <head>
        <title>Formulario YIOC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
         <form id="formulario" action="javascript:enviar();">
        <h1>Formulario </h1>
        <hr style="color:red; background-color:red; width:50%;" />
        <p><input type="text" id="boleta" required placeholder="Boleta"></p>
         <br><output id="salidaBoleta"></output>
        <p><input type="text" id="nombre" required placeholder="Nombre"></p>
         <br><output id="salidaNombre"></output>
        <p><input type="text" id="grupo" required placeholder="Grupo"></p>
          <br><output id="salidaGrupo"></output>
        <p><input type="text" id="materia" required placeholder="Materia"></p>
          <br><output id="salidaMateria"></output>
        <p>Fecha: 
        <input type="date" id="fecha" required placeholder="Fecha"> </p>
         <br><output id="salidaFecha"></output>
        
      <p>
        <button type="submit">Enviar</button>
      </p>
         </form>
     
    </body>
    <script src="js/enviar.js"></script>
</html>
